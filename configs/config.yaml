# Fichier de configuration générique (à adapter au projet)
dataset:
  name: UCI_HAR                # ex: "CIFAR10", "IMDB", ...
  root: "./data/UCI HAR Dataset"            # chemin local pour les données
  split:                    # optionnel : noms/tailles de splits
    train: 0.8
    val: 0.2
    test: null
  download: true            # si supporté
  num_workers: 4
  shuffle: true

preprocess:
  # transformations de base (ex: resize, normalize)
  resize:                   # ex: [32, 32] ou null
  normalize:                # ex: {"mean": [0.5,0.5,0.5], "std":[0.5,0.5,0.5]} ou null
  text_tokenizer:           # pour NLP : nom ou paramètres, sinon null

augment:
  # data augmentation (laisser null si non utilisée)
  random_flip:              # true/false
  random_crop:              # paramètres ou null
  color_jitter:             # paramètres ou null
  spec_augment:             # pour audio : paramètres ou null

model:
  type: cnn1d_residual               # ex: "resnet18", "mlp", "lstm", ...
  in_channels: 9
  num_classes: 6
  kernel_size: 3            # Hyperparamètre 1: taille du noyau {3 ou 5}
  num_blocks: [1, 1, 1]     # Hyperparamètre 2: nombre de blocs par stage {[1,1,1] ou [2,2,2]}
  input_shape: [9, 128]             # ex: [3, 32, 32] ou null
  hidden_sizes:             # ex: [256, 128] ou null
  activation: relu          # ex: relu, gelu, tanh...
  dropout: 0.0              # ex: 0.0–0.5
  batch_norm: false         # true/false
  residual: false           # true/false
  attention: false          # true/false
  rnn:                      # pour RNN/LSTM/GRU : paramètres ou null
    type: null              # lstm/gru
    hidden_size: null
    num_layers: null
    bidirectional: false

train:
  seed: 42
  device: auto              # "cpu", "cuda", ou "auto"
  epochs: 10
  max_steps: null           # entier ou null
  batch_size: 32
  learning_rate: 0.01
  weight_decay: 1e-5
  overfit_small: true      # true pour sur-apprendre sur un petit échantillon
  overfit_batches: 2   # Number of batches to use (2 x batch_size examples)
  max_epochs: 100

  optimizer:
    name: adam              # sgd/adam/rmsprop
    lr: 0.001
    weight_decay: 0.0
    momentum: 0.9           # utile si SGD

  scheduler:
    name: none              # none/step/cosine/onecycle
    step_size: 10
    gamma: 0.1
    warmup_steps: 0

metrics:
  classification:           # ex: ["accuracy", "f1"]
    - accuracy
  regression: []            # ex: ["mae", "rmse"]

hparams:                    # espace pour mini grid search
  lr: [0.0005, 0.001, 0.005]
  batch_size: [32, 64]
  weight_decay: [0.0, 0.0005]

paths:
  runs_dir: "./runs"
  artifacts_dir: "./artifacts"